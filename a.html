<!DOCTYPE html>
<html>
<head>
    <title>테이블 폼</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        .details {
            display: none;
            margin-top: 10px;
            border: 1px solid black;
            padding: 8px;
            width: 200px;
        }
    </style>
</head>
<body>
    <form id="inputForm">
        <label for="numberInput">번호:</label>
        <input type="text" id="numberInput" required>
        
        <label for="nameInput">이름:</label>
        <input type="text" id="nameInput" required>
        
        <label for="phoneInput">전화번호:</label>
        <input type="text" id="phoneInput" required>
        
        <label for="addressInput">주소:</label>
        <input type="text" id="addressInput" required>
        
        <button type="button" onclick="addRow()">추가</button>
    </form>
    
    <table id="dataTable">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <div id="detailContainer" class="details">
        <h4>상세 내용</h4>
        <p><strong>번호:</strong> <span id="detailNumber"></span></p>
        <p><strong>이름:</strong> <span id="detailName"></span></p>
        <p><strong>전화번호:</strong> <span id="detailPhone"></span></p>
        <p><strong>주소:</strong> <span id="detailAddress"></span></p>
    </div>

    <script>
        function addRow() {
            var table = document.getElementById("dataTable");
            var number = document.getElementById("numberInput").value;
            var name = document.getElementById("nameInput").value;
            var phone = document.getElementById("phoneInput").value;
            var address = document.getElementById("addressInput").value;
            
            var row = table.insertRow();
            var numberCell = row.insertCell(0);
            var nameCell = row.insertCell(1);
            var phoneCell = row.insertCell(2);
            var addressCell = row.insertCell(3);
            
            numberCell.innerHTML = number;
            nameCell.innerHTML = name;
            phoneCell.innerHTML = phone;
            addressCell.innerHTML = address;
            
            // 클릭 이벤트를 추가하여 상세 내용을 표시
            row.addEventListener("click", function() {
                showDetails(number, name, phone, address);
            });
            
            // 입력 폼 초기화
            document.getElementById("inputForm").reset();
        }
        
        function showDetails(number, name, phone, address) {
            var detailContainer= document.getElementById("detailContainer");
            var detailNumber = document.getElementById("detailNumber");
            var detailName = document.getElementById("detailName");
            var detailPhone = document.getElementById("detailPhone");
            var detailAddress = document.getElementById("detailAddress");
            
            detailNumber.textContent = number;
            detailName.textContent = name;
            detailPhone.textContent = phone;
            detailAddress.textContent = address;
            
            detailContainer.style.display = "block";
        }
    </script>
</body>
</html>

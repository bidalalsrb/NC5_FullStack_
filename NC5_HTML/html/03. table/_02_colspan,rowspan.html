<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합해주는 colspan, rowspan 속성</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr {
            height: 15px;
        }

        th,
        td {
            width: 200px;
            height: 30ppx;
        }
    </style>
</head>

<body>
    <!-- table>((tr?*th+td)*2+(tr>(th+td))*2) -->
    <!-- table>((tr>(th+td)*2+(tr>(th+td))*2) -->
    <table>
        <tr>
            <th rowspan="2">이름</th>
            <th rowspan="2">신민규</th>
            <th rowspan="2">연락처</th>
            <th rowspan="2">010-1123-1234</th>
        </tr>
        <tr>
         
        </tr>
        <tr>
            <th>주소</th>
            <td colspan="3">강남</td>
        </tr>
        <tr>
            <th>자기소개</th>
            <td colspan="3">안녕하세요</td>
        </tr>
    </table>
</body>
</html>

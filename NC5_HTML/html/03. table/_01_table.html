<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표를 만들어주는 table, tr, th, td</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
<!-- table>(tr>(th+th*2))*2 -->
<table>
    <tr>
        <th>제목 셀</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
    </tr>
    <tr>
        <th>제목 셀</th>
        <th>2행 2열</th>
        <th>2행 3열</th>
    </tr>
</table>
</body>

</html>

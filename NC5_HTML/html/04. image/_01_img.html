<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지를 표출하는 img</title>
</head>

<body>
    <div>

        <!-- 상위경로는 ../-->
        <!-- 이미지파일이 같은 레벨에 존재하면 파일명 바로 지정 -->
        <h3>상위 경로의 이미지 표출</h3>
        <img src="images/bit.png" alt="비트캠프 로고">
    </div>
    <div>
        <!-- width, height
        지정안하면 원본 이미지 크기 그대로 표출
         -->
        <img src="images/bit.png" alt="비트캠프 로고" width="300" height="150">
    </div>
    <div>
        <img src="images/bit.png" alt="비트캠프 로고">
    </div>


</body>

</html>
